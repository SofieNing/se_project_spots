        <div class="modal" id="edit-profile-modal">
        <!-- <div class="modal modal_is-opened"> -->
            <div class="modal__container">
                <div class="modal__edit">
                    <h2 class="modal__title">Edit Profile</h2>
                    <button type="button" class="modal__close-btn"></button>                   
                </div>
                <form class="modal__form">
                    <label for="profile-name-input" class="modal__label">Name</label>
                    <input 
                            id="profile-name-input" 
                            type="text" 
                            class="modal__input"              
                            placeholder="Type your name"
                            />
                  
                    <label for="profile-description-input" class="modal__label">Description</label>
                    <input 
                            id="profile-description-input" 
                            type="text" 
                            class="modal__input" 
                            placeholder="Describe yourself"
                            />                   
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>





        <!-- <div class="modal modal_is-opened" id="new-post-modal"> -->
        <div class="modal" id="new-post-modal">
            <div class="modal__container">
                <div class="modal__edit">
                    <h2 class="modal__title">New Post</h2>
                    <button type="button" class="modal__close-btn"></button>                   
                </div>
                <form class="modal__form">
                    <label for="card-image-link-input" class="modal__label">Image Link</label>
                    <input 
                            id="card-image-link-input" 
                            type="url" 
                            class="modal__input" 
                            placeholder="Place a link to the picture"
                            />                  
                    <label for="image-caption-input" class="modal__label">Caption</label>
                    <input 
                            id="image-caption-input" 
                            type="text" 
                            class="modal__input" 
                            placeholder="Type your Caption"
                            />                   
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>

                <img class="modal__image"/>
                <p class="modal__caption"></p>
